<p>我應該將「生產線每幾秒能產出一個新箱子？」改成「當生產線滿載時每幾秒能產出一個新箱子？」，抱歉造成混淆。這是一個真正的管線。每五秒第一個切割的人會將紙箱遞給下一個切割的人，下一個切割的人五秒後將箱子交給第一個摺疊的人，同時第一個切割的人已經開始切新的箱子。</p>
