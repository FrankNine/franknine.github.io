<p><a href="http://en.wikipedia.org/wiki/Motion_blur">維基動態模糊頁面</a> 有基本的介紹。 你可以在 <a href="http://threejs.org/examples/#webgl_materials_cubemap_dynamic">這個展示</a> 看到動態模糊修正，使用 &ldquo;b&rdquo; 開關動態模糊，動態模糊開啟時地面應該會在移動時更加模糊。</p>
<p>有些應用程式會避免 FPS 落在 30 到 60 之間，因為這之前的影格率對不上硬體的畫面更新率。<a href="https://www.youtube.com/watch?v=hAzhayTnhEI">這個影片</a> 解釋了為什麼對不上會造成使用者感受到不滑順。話雖如此，遊戲通常還是追求越快越好。</p>
