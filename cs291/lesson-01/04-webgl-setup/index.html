<p>你可以用 <a href="http://get.webgl.org/">這個網站</a> 測試自己的機器。如果沒有顯示旋轉的立方體，請到 <a href="https://www.udacity.com/wiki/CS291/Enabling_WebGL">我們的說明頁</a> 或是 <a href="http://www.khronos.org/webgl/wiki/Main_Page">這裡</a> 看 “Implementations” 項目。使用 Safari 請參考 <a href="http://www.khronos.org/webgl/wiki/Implementations/WebKit">這些指示</a>。</p>
<p>有些顯示卡因為驅動程式太舊或是沒有更新而被黑名單，無法執行 WebGL。參考 <a href="http://www.khronos.org/webgl/wiki/BlacklistsAndWhitelists">這裡</a> 以獲得更多資訊。有可能強制改寫 Firefox 的黑名單機制 <a href="http://www.sitepoint.com/firefox-enable-webgl-blacklisted-graphics-card/">請參考這篇文章</a> - 這個做法也許可行，因為我們用的都是相當原始的 WebGL 功能。Google Chrome 把 XP 加入黑名單，這裡有 <a href="http://code.google.com/p/chromium/issues/detail?id=72975">類似的解決方法</a>。如果都不行只能考慮換瀏覽器，各個瀏覽器的限制不同。</p>
