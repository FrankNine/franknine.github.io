<p><code>light.castShadow</code> 應該改成 <code>spotlight.castShadow</code>。</p>
<p><strong>解答：</strong> 將以下程式加到 <code>init()</code> 創造 <code>renderer</code> 之後：</p>
<pre tabindex="0"><code>renderer.shadowMapEnabled = true;
</code></pre><p>在 <code>fillScene()</code> 創造聚光燈後加入</p>
<pre tabindex="0"><code>spotlight.castShadow = true;
</code></pre><p>在創造 <code>solidGround</code> 之後加入：</p>
<pre tabindex="0"><code>solidGround.receiveShadow = true;
</code></pre>
