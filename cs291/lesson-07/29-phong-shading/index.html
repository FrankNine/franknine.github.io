<p>我應該將這堂課稱之為「Phong 內插」而非著色。非常抱歉。「著色」是根據表面法向量、打光跟眼睛位置的計算。這裡所描述的是「內插」，在內插頂點上的顏色跟內插法向量然後逐像素計算著色間選擇。</p>
<p>我們決定將 Gouraud vs. Phong 內插的比較做在前一個展示。要看到 Phong 的效果，回到<a href="/cs291/lesson-07/27-material-demo/">「材質展示」</a>，打開鑲嵌（Tessellation ）選單，然後開關 &ldquo;Use Phong&rdquo; 選項。你會看到很大的不同！</p>
